<script>
    window.onload = function (event) {
        window.GC = new GiantCookie();
        verticalCenter();
    };
    window.onresize = function (event) {
        verticalCenter();
    };

    function verticalCenter() {
        document.getElementsByClassName("panel")[0].style.marginTop = (window.innerHeight - document.getElementsByClassName("panel")[0].clientHeight) / 2 + "px";
    }
    function setCookie() {
        var key = document.querySelector("#set [name=key]").value,
                data = document.querySelector("#set textarea").value;

        try {
            data = JSON.parse(data);
        } catch (e) { }

        GC.cookie(key, data);
        alert("Cookie set.");
    }
    function getCookie() {
        var key = document.querySelector("#get [name=key]").value;

        alert(GC.cookie(key));
        console.log(document.cookie);
    }
    function removeCookie() {
        var key = document.querySelector("#remove [name=key]").value;
        GC.removeCookie(key);

        alert("Cookie removed.");
        console.log(document.cookie);
    }
